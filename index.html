<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="address.css" />
    <title>Address Book</title>
  </head>
  <body>
    <article id="name-address">
      <fieldset>
        <label for="fullName">Name</label>
        <input
          type="text"
          id="fullName"
          placeholder="Enter person's full name"
          autofocus
        />
      </fieldset>
      <fieldset>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
      </fieldset>

      <button id="saveEntry">Save Address</button>
      <article id="addressList"></article>
    </article> <!-- End name-address -->

    <article id="favThings">
      <fieldset>
        <label for="favThingsName">Favorite Things</label>
        <input type="text" id="favThingsName">
      </fieldset>
      <fieldset>
        <label for="purchaseLocation">Where to buy</label>
        <select id="purchaseLocation">
          <option value=""></option>
          <option value="Target">Target</option>
          <option value="Amazon">Amazon</option>
          <option value="BestBuy">BestBuy</option>
        </select>
      </fieldset>

      <button id="saveWish">Save to Wishlist</button>
      <article id="wishList"></article>
    </article> <!-- End favThings -->

    <!-- Load Scripts -->
    <script src="address.js"></script>
  </body>
</html>
